<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advertising Images</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .ad-box {
      width: 100%;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }
    .ad-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;  /* الصورة كاملة */
      background: #000;     /* عشان لو في فراغ يظهر أسود */
    }
    .caption {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Advertising Images</h2>
    <div class="ad-box">
      <img id="adImage" src="./Assets/bugatii.jpeg" alt="Ad">
      <div class="caption" id="adCaption">Bugatti Car</div>
    </div>
  </div>

  <script>
    const ads = [
      {
        img: "./Assets/mercedes.jpeg",
        caption: "Mercedes Car"
      },
      {
        img: "./Assets/bmw.jpeg",
        caption: "BMW Car"
      },
      {
        img: "./Assets/audi.jpeg",
        caption: "Audi Car"
      },
      {
        img: "./Assets/volkswagen.jpeg",
        caption: "Volkswagen Car"
      },
      {
        img: "./Assets/bugatii.jpeg",
        caption: "Bugatti Car"
      }
    ];

    let index = 0;
    const adImage = document.getElementById("adImage");
    const adCaption = document.getElementById("adCaption");

    function changeAd() {
      index = (index + 1) % ads.length;
      adImage.src = ads[index].img;
      adCaption.textContent = ads[index].caption;
    }

    setInterval(changeAd, 2000);
  </script>
</body>
</html>
